<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice simple</title>
</head>
<body>

    <h1>calculatrice</h1>

<div class="calculatrice">
    <input id="resultat" type="text" readonly>
    <button onclick="clearResult()">C</button>
    <button onclick="appendToResult('1')">1</button>
    <button onclick="appendToResult('2')">2</button>
    <button onclick="appendToResult('3')">3</button>
    <button onclick="appendToResult('+')">+</button>
    <button onclick="appendToResult('4')">4</button>
    <button onclick="appendToResult('5')">5</button>
    <button onclick="appendToResult('6')">6</button>
    <button onclick="appendToResult('-')">-</button>
    <button onclick="appendToResult('7')">7</button>
    <button onclick="appendToResult('8')">8</button>
    <button onclick="appendToResult('9')">9</button>
    <button onclick="appendToResult('*')">*</button>
    <button onclick="appendToResult('0')">0</button>
    <button onclick="computeResult()">=</button>
    <button onclick="appendToResult('/')">/</button>
</div>

<script>
    function appendToResult(value) {
        document.getElementById("resultat").value += value;
    }

    function clearResult() {
        document.getElementById("resultat").value = "";
    }

    function computeResult() {
        try {
            let res = eval(document.getElementById("resultat").value);
            document.getElementById("resultat").value = res;
        } catch (e) {
            document.getElementById("resultat").value = "Erreur";
        }
    }
</script>

</body>
</html>
